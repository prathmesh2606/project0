<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="icon" href="img/download.png">
    </head>
    <body>
        <nav>
            <a href="googleimage.html" target="_blank">Google Image</a>
            <a href="advancesearch.html" target="_blank">Advance Search</a>
        </nav>

        <div class="container">
            <img src="img/google-images.png" alt="google" class="google-img">
            <form action="https://google.com/search">
                <div class="search">
                    <img src="img/icon.webp" alt="search" class="search-icon">
                    <input class="search-bar" type="text" name="q">
                </div>
                <div class="btn-container">
                    <input type="submit" class="search-btn" value="Google Search" name="btnK">
                    <input type="submit" class="search-btn" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>        
    </body>
</html>
