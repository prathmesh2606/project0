<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta rel="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/googleimage.css">
        <link rel="stylesheet" href="css/nav.css">
        <title>Google Images</title>
    </head>
    <body> 
        <nav>
            <a href="index.html" target="_blank">Back to Google Serach</a>
            <a href="advancesearch.html" target="_blank">Advance Search</a>
        </nav>

        <div class="container">
            <img src="img/google-images.png" alt="Google Image" class="google-img">
            <div class="bottom_text">
                <span>images</span>
            </div>
            <form action="https://www.google.com/images">
                <div class="search">
                    <img src="img/icon.webp" alt="Search bar" class="search-icon">
                    <input class="search-bar" type = "text" name="q">
                    <button class="btn-blue-search">
                        <img src="img/blue-search.png" alt="" class="blue-search-icon">
                    </button>
                </div>
                <div class="btn-container">
                    <input type="submit" class="search-btn" value="Search Images" name="btnK">
                </div>
            </form>    
        </div>
    </body>
</html>
